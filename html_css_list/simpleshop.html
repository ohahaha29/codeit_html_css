<!DOCTYPE html>
<html>
<head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="simpleshop.css" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <a id="logo" href="#">
            <img src="images/logo_2.png" width="149px">
        </a>

        <ul id="menu">
            <li><a id="menu" href="#">Contact</a></li>
            <li><a id="menu" href="#">Shop</a></li>
            <li><a id="menu" href="#">Cart</a></li>
            <li><a id="menu" href="#">Login</a></li>
        </ul>
    </div>

    <div class="hero_header">
        <img src="images/hero_header (1).jpg" height= "450px">
    </div>
    
    <div class="products">
        <h3>Our New Products</h3>

        <div class="products-list">
            <a href="#" class="product">
                <img src="images/sunglasses.jpg" width="225px" height="225px">
                <div class="products-name">Sunglasses</div>
                <div class="products-price">49,000</div>
            </a>

            <a href="#" class="product">
                <img src="images/tassel_loafer.jpg" width="225px" height="225px">
                <div class="products-name">Tassel Loafer</div>
                <div class="products-price">89,000</div>
            </a>

            <a href="#" class="product">
                <img src="images/beige_bag.jpg" width="225px" height="225px">
                <div class="products-name">Beige Bag</div>
                <div class="products-price">69,000</div>
            </a>

            <a href="#" class="product">
                <img src="images/sneakers.jpg" width="225px" height="225px">
                <div class="products-name">Sneakers</div>
                <div class="products-price">79,000</div>
            </a>

            <a href="#" class="product">
                <img src="images/slippers.jpg" width="225px" height="225px">
                <div class="products-price">29,000</div>
            </a>

            <a href="#" class="product">
                <img src="images/wrist_watch.jpg" width="225px" height="225px">
                <div class="products-name">Wrist Watch</div>
                <div class="products-price">99,000</div>
            </a>

            <a href="#" class="product">
                <img src="images/fedora_hat.jpg" width="225px" height="225px">
                <div class="products-name">Fedora Hat</div>
                <div class="products-price">39,000</div>
            </a>

            <a href="#" class="product">
                <img src="images/classic_loafer.jpg" width="225px" height="225px">
                <div class="products-name">Classic Loaper</div>
                <div class="products-price">99,000</div>
            </a>

            <a href="#" class="product">
                <img src="images/pink_bag.jpg" width="225px" height="225px">
                <div class="products-name">Pink Bag</div>
                <div class="products-price">79,000</div>
            </a>
            
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="footer">
        <a href="http://facebook.com">
            <img src="images/facebook.png" height="20px">
        </a>
        <a href="http://instagram.com">
            <img src="images/instagram.png" height="20px">
        </a>
        <a href="http://twittwe.com">
            <img src="images/twitter_1.png" height="20px">
        </a>
    </div>

</body>
</html>
