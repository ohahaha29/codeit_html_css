<!DOCTYPE html>

<html>
<head>
    <title>text-style</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet">
    <style>
        h1 {
            color: rgb(97, 249, 107);
            text-align: center;
        }

        h2 {
            color: #61F96B;
        }

        p {
            font-size: 32px;
            font-weight: 400;
            text-align: right;
        }

        a {
            text-decoration: none;
        }
        
        .menu {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>색깔 바꾸기1</h1>
    <h2>색깔 바꾸기2</h2>
    <h3>색깔 바꾸기3</h3>

    <p>텍스트를 다양하게 스타일링</p>
    
    <div class="menu">
        <a href="https://google.com">링크 가운데 정렬</a>
    </div>
</body>

</html>
