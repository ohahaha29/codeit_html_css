<html>
<head>
    <title>display 속성</title>
    <meta charset="utf-8">

    <style>
    .display-none{
        display: none
    }
    .invisible{
        visibility: hidden
    }
    </style>
</head>
<body>
    <div class="display-none">1</div>
    <div>2</div>
    
    <div class="invisible">3</div>
    <div>4</div>
</body>
</html>
